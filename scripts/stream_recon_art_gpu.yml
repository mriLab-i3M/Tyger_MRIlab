job:
  codespec:
    image: test_gpu_mrd:latest
    buffers:
      inputs:
        - input
      outputs:
        - output
    args:
      - python3
      - stream_recon_i3m_bart.py
      - -i
      - $(INPUT_PIPE)
      - -o
      - $(OUTPUT_PIPE) 
      - -r
      - 'art'
      - -artMode
      - 'art_gpu'
    resources:
      requests:
        cpu: 1
        gpu: 1
