job:
  codespec:
    image: ghcr.io/teresaguallartnaval/rare_tyger:latest
    buffers:
      inputs:
        - input
      outputs:
        - output
    args:
      - python3
      - stream_recon_RARE.py
      - -i
      - $(INPUT_PIPE)
      - -o
      - $(OUTPUT_PIPE) 
      - -r
      - 'cp'
      - -s
      - "[-1,-1,-1,1,1,1,1,1,1000]"
      - -BoFit
      - >
         -2.9204414595154916e-05 + 7.865358272699056e-05*(x**1) + 0.0006370671487843276*(y**1) -8.63367471247275e-05*(z**1) 
         + 0.005801675290999694*(x**2) + 0.0007137549118897038*(y**1)*(x**1) -0.0006994564518023411*(z**1)*(x**1) -0.0060966978091173425*(y**2) 
         + 0.0006890951719609959*(z**1)*(y**1) -0.0006258495552506654*(z**2) + 0.015018415793112723*(x**3) + 0.00361235585943394*(y**1)*(x**2) 
         + 0.010875069100569469*(z**1)*(x**2) + 0.01814114696323098*(y**2)*(x**1) -0.005914629105020243*(z**1)*(y**1)*(x**1) 
         -0.017261935412562043*(z**2)*(x**1) -0.019070853693707056*(y**3) -0.0013302659534993005*(z**1)*(y**2) -0.01900256074681771*(z**2)*(y**1) 
         + 0.0021376952267033967*(z**3) -0.05437187313696034*(x**4) + 0.08817572299852644*(y**1)*(x**3) + 0.08007297872648032*(z**1)*(x**3) 
         -0.021324542761307127*(y**2)*(x**2) + 0.02871560214186182*(z**1)*(y**1)*(x**2) -0.47804190291683224*(z**2)*(x**2) 
         -0.04935751473206234*(y**3)*(x**1) + 0.007741915199414715*(z**1)*(y**2)*(x**1) -0.11546920355067394*(z**2)*(y**1)*(x**1) 
         -0.15711845940246263*(z**3)*(x**1) + 0.2390585991373109*(y**4) 
         + 0.018997988353518416*(z**1)*(y**3) + 0.1558881804529091*(z**2)*(y**2) + 0.07710794853458666*(z**3)*(y**1) + 0.3975423477080323*(z**4)
    resources:
      requests:
        cpu: 1
      gpu: 1
