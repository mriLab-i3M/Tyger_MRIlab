job:
  codespec:
    image: ghcr.io/teresaguallartnaval/petra_tyger:latest
    buffers:
      inputs:
        - input
      outputs:
        - output
    args:
      - python3
      - stream_recon_PETRA.py
      - -i
      - $(INPUT_PIPE)
      - -o
      - $(OUTPUT_PIPE) 
      - -r
      - 'art'
    resources:
      requests:
        cpu: 1
      gpu: 1
